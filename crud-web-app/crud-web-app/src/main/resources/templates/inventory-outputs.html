<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Outputs</title>
</head>
<body>

    <h1>Inventory Outputs</h1>

    <!-- Table for displaying Inventory Outputs -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Departamento</th>
                <th>Cantidad</th>
                <th>Descripci√≥n</th>
                <th>Fecha</th>
                <th>Entregado</th>
                <th>Recibido</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the Inventory Outputs list -->
            <tr th:each="output : ${listInventoryOutputs}">
                <td th:text="${output.id}"></td>
                <td th:text="${output.departamento}"></td>
                <td th:text="${output.cantidad}"></td>
                <td th:text="${output.descripcion}"></td>
                <td th:text="${output.fecha}"></td>
                <td th:text="${output.entregado}"></td>
                <td th:text="${output.recibido}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
