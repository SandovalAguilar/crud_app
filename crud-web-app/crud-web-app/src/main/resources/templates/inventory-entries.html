<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Entries</title>
</head>
<body>

    <h1>Inventory Entries</h1>

    <!-- Table for displaying Inventory Entries -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Descripci√≥n Material</th>
                <th>Cantidad</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the Inventory Entries list -->
            <tr th:each="entry : ${listInventoryEntries}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.fecha}"></td>
                <td th:text="${entry.nombreProveedor}"></td>
                <td th:text="${entry.descripcionMaterial}"></td>
                <td th:text="${entry.cantidad}"></td>
                <td th:text="${entry.nota}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
